<!DOCTYPE html>
<html>
<head>
    <title>Login - Sports Facility Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: #1a1f2e;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            border: 1px solid #2d3748;
        }
        
        h1 {
            color: #60a5fa;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }
        
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #2d3748;
        }
        
        .tab-button {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            font-size: 1em;
            font-weight: bold;
            color: #718096;
            cursor: pointer;
            padding-bottom: 10px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            color: #60a5fa;
            border-bottom: 3px solid #3b82f6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #a0aec0;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #2d3748;
            border-radius: 8px;
            font-size: 1em;
            background: #242d3d;
            color: #a0aec0;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: #2d3748;
            color: #a0aec0;
            border: 1px solid #3b82f6;
            margin-top: 10px;
            margin-bottom: 0;
        }
        
        button.secondary:hover {
            background: #3b4758;
        }
        
        .error {
            background: #3f2d28;
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }
        
        .link {
            text-align: center;
            color: #718096;
            margin-top: 15px;
        }
        
        .link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: bold;
        }
        
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .home-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: bold;
        }
        
        #login-form, #signup-form {
            display: none;
        }
        
        #login-form.active, #signup-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Welcome</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showLogin()">Login</button>
            <button class="tab-button" onclick="showSignup()">Sign Up</button>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <!-- LOGIN FORM -->
        <form id="login-form" class="active" method="POST">
            <input type="hidden" name="action" value="login">
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <!-- SIGNUP FORM -->
        <form id="signup-form" method="POST">
            <input type="hidden" name="action" value="signup">
            
            <div class="form-group">
                <label>Create Username</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Create Password</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="home-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        function showLogin() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('signup-form').classList.remove('active');
            document.querySelectorAll('.tab-button')[0].classList.add('active');
            document.querySelectorAll('.tab-button')[1].classList.remove('active');
        }
        
        function showSignup() {
            document.getElementById('signup-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
            document.querySelectorAll('.tab-button')[1].classList.add('active');
            document.querySelectorAll('.tab-button')[0].classList.remove('active');
        }
    </script>
</body>
</html>
