<!DOCTYPE html>
<html>
<head>
    <title>Sports Facility Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 200px;
        }
        
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .features {
            margin-top: 50px;
            text-align: left;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .feature-list {
            list-style: none;
        }
        
        .feature-list li {
            padding: 10px;
            color: #666;
            margin: 5px 0;
            padding-left: 30px;
            position: relative;
        }
        
        .feature-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ Sports Facility Booking</h1>
        <p class="subtitle">Book your favorite sports facilities in seconds</p>
        
        <div class="button-group">
            <a href="/login">Login / Sign Up</a>
            <a href="/book">Browse Facilities</a>
        </div>
        
        <div class="features">
            <h3>Why Use Our App?</h3>
            <ul class="feature-list">
                <li>Easy booking in just 2 clicks</li>
                <li>9 different sports facilities</li>
                <li>Multiple courts available</li>
                <li>View all your bookings</li>
                <li>Cancel anytime</li>
            </ul>
        </div>
    </div>
</body>
</html>
